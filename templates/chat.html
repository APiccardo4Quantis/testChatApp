<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mini Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Mini Chat Quantis</h2>
        
        <div class="messages" id="messages">
            {% for msg in mensajes %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role.capitalize() }}:</strong> {{ msg.texto }}
                </div>
            {% endfor %}
        </div>

        <form method="post" action="/chat">
            <input type="text" name="mensaje" placeholder="Escribe algo..." required autofocus>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
